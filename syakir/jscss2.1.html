    <main>
        <h2>Customer Registration</h2>

        <h3>1. User Info</h3>
        <hr>
        <form class="form1">
            <div class="divbesides">
                <label for="fname">First Name </label>
                <input type="text" id="fname" value=""><br>
            </div>
            <div class="divbesides">
                <label for="lname">Last Name </label>
                <input type="text" id="lname" value="">
            </div>
        </form>
        <label for="email">Email </label><br>
        <input type="email" id="email" placeholder="email@gmail.com" value="" size="50"><br>

        <form class="form1">
            <div class="divbesides">
                <label for="password">Password </label>
                <input type="password" id="password" placeholder="at least 8 characacter" value=""><br>
            </div>
            <div class="divbesides">
                <label for="passwr">Password Repeat </label>
                <input type="password" id="passwr" placeholder="at least 8 characacter" value=""><br>
            </div>
        </form>

        <h3>2. Location</h3>
        <hr>
        <form>
            <label for="address">Address </label><br>
            <input type="text" id="address" value="" size="50"><br>
        </form>

        <form class="form1">
            <div class="divbesides">
                <label for="city">City </label>
                <input type="text" id="city" value=""><br>
            </div>

            <div class="divbesides">
                <label for="state">State </label>
                <input type="text" id="state" value=""><br>
            </div>

            <div class="divbesides">
                <label for="zip">Zip </label>
                <input type="text" id="zip" value=""><br>
            </div>
        </form>

        <form class="form1">
            <div class="divbesides">
                <label for="phone">Phone </label>
                <input type="number" id="phone" placeholder="123-45678" value=""><br>
            </div>

            <div class="divbesides">
                <label for="country">Country</label>
                <select id="country" name="country"><br>
                    <option value="Perak">Perak</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Johor">Johor</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Sarawak">Sarawak</option>
                </select>
            </div>
        </form>

        <form>
            <p>Continent</p>
            <input type="radio" id="continent" name="sm" value="Semenanjung">
            <label for="continent">Semenanjung </label><br>
            <input type="radio" id="continent" name="s&s" value="Sabah & Sarawak">
            <label for="continent">Sabah & Sarawak </label>
        </form>

        <h3>3. Personal Details</h3>
        <hr>

        <form class="form1">
            <div class="divbesides">
                <label for="birthday">Birth Day </label>
                <input type="date" id="birthday" value=""><br>
            </div>

            <div class="divbesides">
                <label for="favco">Fav Colour </label>
                <input type="color" id="favco" value="">
            </div>
        </form>

        <form>
            <label for="interest">Interst in Billionaires </label><br>
            <p>0<input type="range" id="interest" value="">100</p><br>
        </form>

        <h3>4. All Done</h3>
        <hr>
        <div class="divdone">
            <form>
                <input type="checkbox" id="done" value="">
                <label for="birthday">I agree with the <a href="#">Terms of the sites</a> </label><br>
            </form>
            <button type="submit" id="sigup">
                âœ… Sign me up!
            </button>
    </main>
