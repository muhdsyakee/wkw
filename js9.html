<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>
        <div class="divmain">
            <div class="head">
                <h2>Merchandise Details</h2>

            <form class="formbase">
                <div class="divbesides"><br>
                    <label for="merchandise">Name Merchandise </label>

                </div>

            <form class="formbase">
                <div class="divbesides"><br>

            </form>

            <br>
            <div class="form-row">
                <div class="divbesides">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender"><br>
                        <option value="selectGender">Select</option>
                        <option value="Perak">Men</option>

                    <input type="radio" id="playerIssue" name="merchType" value="Player Issue" required>

                    <input type="radio" id="copyOriginal" name="merchType" value="Copy Original">

                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="divbesides"><br>
                    <label for="size">Size</label>
                    <select id="size" name="size"><br>
                        <option value="selectSize">Select</option>
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </div>
                <div class="divtenek">
                    <h4>Thickness</h4><br>
                    <input type="checkbox" id="type" name="thickness1" value="thickness">
                    <label for="thickness1">180 gsm</label><br>
                    <input type="checkbox" id="type" name="thickness1" value="thickness">
                    <label for="thickness1">200 gsm</label><br>
                    <input type="checkbox" id="type" name="thickness3" value="thickness">
                    <label for="type3">250 gsm</label><br>
                    <input type="checkbox" id="type" name="thickness4" value="thickness">
                    <label for="thickness4">300 gsm</label><br>
                </div>
            </div>

            <form class="formbase">
                <div class="divbesides">
                    <label for="fname">Weight</label>
                    <input type="text" id="weight" value="" size="20"><br>
                </div>
            </form>

            <form class="formbase">
                <div class="divbesides">
                    <label for="Age">Age </label><br>
                    <input type="email" id="age" value="" size="5">
                    <br>
                </div>
            </form>

            <form class="formbase">
                <div class="divbesides"><br>
                    <label for="fname">Height </label>
                    <input type="text" id="height" value="" size="20">
                </div>
            </form>
            <br>

            <div class="baten">
                <button type="submit">Submit</button><br>
                <button type="button" id="clearButton">Clear form</button>
            </div>
        </div>

    </main>
    <script src="js9.js"></script>

</html>
