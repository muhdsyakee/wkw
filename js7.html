<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17573ddeb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js7.css">
    <title>Job Sheet 7 js</title>
</head>

<body>

    <div class="header">
        <h1>Golden State Warrior MERCHANDISE</h1>
        <div class="list">
            <button class="buang"><i class="fa-solid fa-list-ul"></i></button>
        </div>
    </div>

    <br>

    <main>
        <div class="mainproduct">
            <figure>
                <div class="container" id="featured">
                    <img src="gs1.jpg" alt="Outfit 1" width="750">
                    <div class="overlay">Merchandise 1</div>
                </div>
            </figure>
        </div>

        <div class="divsimilar" id="thumbnails">
            <div class="divbox">
                <img src="gs1.jpg" alt="Merchandise 1" width="130">
            </div>
            <div class="divbox">
                <img src="gs2.jpg" alt="Merchandise 2" width="130">
            </div>
            <div class="divbox">
                <img src="gs3.jpg" alt="Merchandise 3" width="130">
            </div>
            <div class="divbox">
                <img src="gs4.jpg" alt="Merchandise 4" width="130">
            </div>
            <div class="divbox">
                <img src="gs5.jpg" alt="Merchandise 5" width="130">
            </div>
        </div>
    </main>

    <script src="js7.js"></script>
</body>

</html>
